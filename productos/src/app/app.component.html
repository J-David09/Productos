<form class="formulario">  
  <input class="formulario__input" type="text" placeholder="Nombre" [(ngModel)]="producto.nombre" required
    name="nombre">
  <input class="formulario__input" type="number" min="100" max="2000" placeholder="Precio" [(ngModel)]="producto.precio"
    required name="precio">
  <input class="formulario__input" type="number" placeholder="Cantidad" [(ngModel)]="producto.cantidad" required
    name="cantidad">
  <input class="formulario__input" type="number" min="1" max="3" placeholder="Categoria"
    [(ngModel)]="producto.categoria.id" required name="categoriaId">
  <input class="formulario__submit" (click)="consumirServicioAgregar()" type="submit" value="AÃ±adir">
</form>

<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>PRECIO</th>
        <th>CANTIDAD</th>
        <th>CATEGORIA</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.cantidad}}</td>
        <td>{{producto.categoria.nombre}}</td>
        <td (click)="consumirServicioEliminar(producto.id)">
          <div class="btnEliminar">Eliminar</div>
        </td>
      </tr>
    <tbody>
  </table>
</div>
